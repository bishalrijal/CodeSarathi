<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css\login.css' %}"/>
</head>
<body>
  <!-- <div class="card" style="width: 28rem;"> -->
    <div class="container">
  <form class="px-4 py-3" action ="{% url 'account:login' %}" method="post">
      {% csrf_token %}
    <div class="form-group">
    <p><h1 class="text-center">Sign In</h1></p>
      <label for="usernamme">Username</label>
      <br>{{form.username}}
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <br>{{form.password}}
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div><br>

    <button type="submit" class="btn btn-success btn-block">Sign in</button>

    <button type="submit" class="btn btn-success btn-block">Sign in</button><br>
      <a class="text-dark" href="{% url 'account:register' %}">New User! Sign up</a><br>
      <a class="text-dark" data-toggle="modal" data-target="#myModal" href="#">Forgot password?</a>

  </form>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
              <div class="card">
                      <div class="card-body">
                        <div class="form-gap"></div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                      <div class="panel-body">
                                        <div class="text-center">
                                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                                          <h2 class="text-center">Forgot Password?</h2>
                                          <p>You can reset your password here.</p>
                                          <div class="panel-body">
                            
                                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                            
                                              <div class="form-group">
                                                <div class="input-group">
                                                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                  <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                                                </div>
                                              </div>
                                              <div class="form-group">
                                                <input name="recover-submit" class="btn btn-lg btn-success btn-block" value="Reset Password" type="submit">
                                              </div>
                                              
                                              <input type="hidden" class="hide" name="token" id="token" value=""> 
                                            </form>
                            
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                      </div>
                </div>
          </div>
<!-- </div> -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
