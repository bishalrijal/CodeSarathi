{% extends "base.html" %}
{% block content %}


    <div class="row">
    <div class="col-md-8">
    <div class="container">
    
    {% for res in result %}
    <div class="card" style="width: 48rem;">
            <div class="card-body">
            <div class="row">
                <div class="col-4 text-center "><img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt=""><br>
                    <a href="{% url 'chat:home' username=res.profile.username %}"><button type="button" class="btn btn-success">Text Chat</button></a>
                    <a href="videocall"><button type="button" class="btn btn-success">Video Chat</button></a>
               
                </div>
                <div class="col-8">
                        <h5 class="card-title">{{res.profile.username}}</h5>
                        <h6>{{res.bio}}</h6>
                        {% for lan in res.languages.all %}
                        <button type="button" class="btn btn-secondary btn-sm">{{lan}}</button>
                        
                        {% endfor %}
                        
                        <blockquote class="blockquote">
                            <p><small>{{res.bio}}</small></p>      
                        </blockquote>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    
    </div>
    <br>
    {% endfor %}
    
{% endblock content %}
