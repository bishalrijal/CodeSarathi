<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Apply For Mentor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>   
</head>
<body>
  <h2 class="text-center">Become a mentor now</h2>
  <h5 class="text-center">Join Developer Community</h5>
    <div class="container">
      <div class="card" style="width: 28rem;">
        <div class="card-body">
<form class="px-4 py-3">
    
    
    <div class="form-group">
        <button type="submit" class=" fab fa-github btn btn-secondary btn-block"> Apply with github</button>
    </div>
    <div class="form-group">
        <button type="submit" class=" fab fa-linkedin btn btn-primary btn-block"> Apply with linkedin</button>
    </div><br>
<div class="form-group">
<input type="text" name="fullname" id="fullname" class="form-control" placeholder="fullname">
</div>
<div class="form-group">
<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Email Address">
</div>
<div class="form-group">
<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
</div>
<br>
<button type="submit" class="btn btn-success btn-block">Apply for mentor</button>
</form>

</div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>
